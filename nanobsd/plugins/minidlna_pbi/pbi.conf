#!/bin/sh

# Program Name
PBI_PROGNAME="minidlna"

# Program Website
PBI_PROGWEB="http://sourceforge.net/projects/minidlna/"

# Program Author / Vendor
PBI_PROGAUTHOR="MiniDLNA"

# Default Icon (Relative to %%PBI_APPDIR%% or resources/)
PBI_PROGICON="default.png"

# The target port we are building
PBI_MAKEPORT="net/minidlna"

# Additional options for make.conf
PBI_MAKEOPTS="PACKAGE_BUILDING=Y
OPTIONS_SET=FPM CURL JSON OPENSSL PDO PDO_SQLITE SQLITE
OPTIONS_UNSET=XML XMLREADER XMLWRITER EDOJO REQPHP AUDIT MYSQL OPENCV SCHROEDINGER FREETYPE DOCS NLS
"

# Ports to build before / after
PBI_MKPORTBEFORE=""
PBI_MKPORTAFTER="lang/php5 lang/php5-extensions www/zend-framework1 security/sudo net/pecl-oauth devel/pear-Symfony_Component_Console devel/pear-channel-doctrine databases/pear-DoctrineCommon databases/pear-DoctrineDBAL databases/pear-DoctrineORM"

# Exclude List
PBI_EXCLUDELIST="./share/doc"

PBI_BUILDKEY="01"
PBI_AB_PRIORITY="50"

export PBI_PROGNAME PBI_PROGWEB PBI_PROGAUTHOR PBI_PROGICON PBI_MAKEPORT PBI_MAKEOPTS PBI_MKPORTBEFORE PBI_MKPORTAFTER PBI_BUILDKEY PBI_AB_PRIORITY PBI_EXCLUDELIST
